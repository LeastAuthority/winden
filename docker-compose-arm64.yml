version: "3.9"
services:
  mailbox:
    image: leastauthority/magic-wormhole-mailbox:latest
    ports:
      - "4000:4000" # WebSocket
  relay:
    image: leastauthority/magic-wormhole-relay:latest
    ports:
      - "4001:4001" # TCP
      - "4002:4002" # WebSocket
  client:
    build: ./client
    env_file:
      - ./client/.env
    volumes:
      - ./:/usr/src/app
    ports:
      - "8080:8080" # DevServer
      - "35729:35729" # LiveReload
    depends_on:
      - mailbox
      - relay
      - feedback-api
  feedback-api:
    build: ./feedback-api
    command:
      [
        "/app/feedback-api",
        "-to",
        "foo@barbaz.com",
        "-smtp-server",
        "dummy-smtp-server",
        "-smtp-port",
        "1025",
      ]
    ports:
      - "8001:8001"
    depends_on:
      - dummy-smtp-server
    environment:
      - SMTP_USE_TLS=false
      - SMTP_USERNAME=foo@foobar.in
      - SMTP_PASSWORD=barbazquux
  dummy-smtp-server:
    build: ./feedback-api/docker/smtp-server
    ports:
      - "1025:1025"
    environment:
      - PYTHONUNBUFFERED=1
  # build to run in CI
  client-ci:
    build: ./client
    env_file:
      - ./client/.env
    ports:
      - "8080:8080" # DevServer
      - "35729:35729" # LiveReload
    depends_on:
      - mailbox
      - relay
    profiles:
      - e2e
  # Selenium services
  chrome-arm64:
    volumes:
      - test-downloads:/home/seluser/downloads
    ports:
      - "5900:5900"
    build:
      dockerfile: ./client-e2e/images/Dockerfile.chrome-arm64
    shm_size: 2gb
    depends_on:
      - selenium-hub-arm64
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
      - SE_NODE_SESSION_TIMEOUT=1800
    profiles:
      - e2e
  firefox-arm64:
    volumes:
      - test-downloads:/home/seluser/downloads
    ports:
      - "5902:5900"
    build:
      dockerfile: ./client-e2e/images/Dockerfile.firefox-arm64
    shm_size: 2gb
    depends_on:
      - selenium-hub-arm64
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
      - SE_NODE_SESSION_TIMEOUT=1800
    profiles:
      - e2e
  selenium-hub-arm64:
    image: seleniarm/hub:latest
    container_name: selenium-hub
    ports:
      - "4442:4442"
      - "4443:4443"
      - "4444:4444"
    healthcheck:
      test:
        ["CMD", "/opt/bin/check-grid.sh", "--host", "0.0.0.0", "--port", "4444"]
      interval: 10s
      timeout: 5s
      retries: 3
    profiles:
      - e2e
  client-e2e:
    build: ./client-e2e
    env_file:
      - ./client-e2e/.env
    volumes:
      - ./client-e2e:/usr/src/app/client-e2e
      - test-downloads:/home/node/downloads
    depends_on:
      client-ci:
        condition: service_started
      chrome-arm64:
        condition: service_started
      firefox-arm64:
        condition: service_started
      selenium-hub-arm64:
        condition: service_healthy
    profiles:
      - e2e
volumes:
  test-downloads:
